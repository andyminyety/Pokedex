<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pokédex">
    <meta property="og:description" content="Explore the world of Pokemon with our interactive Pokédex. Get information about your favorite Pokemon, their statistics, and evolutions.">
    <meta property="og:image" content="https://andyminyety.github.io/pokedex/img/pokemon.png">
    <meta property="og:url" content="https://andyminyety.github.io/pokedex/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pokédex">
    <meta name="twitter:description" content="Explore the world of Pokemon with our interactive Pokédex. Get information about your favorite Pokemon, their statistics, and evolutions.">
    <meta name="twitter:image" content="https://andyminyety.github.io/pokedex/img/pokemon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/pokeball.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4e5ce489a1.js" crossorigin="anonymous"></script>
    <title>Pokédex</title>
</head>
<body>
    <div class="pokedex-container m-4">
        <img class="pokedex-image" src="img/pokedex.png" alt="Pokédex">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4">
                <label class="input-group-text pokemon-form" for="inputFilter">Filter by name or id:
                    <input type="text" class="form-control text-uppercase ms-2" id="inputFilter" oninput="filterByPokemon()">
                </label>
            </div>
            <div class="col-md-12 mb-4">
                <label class="input-group-text pokemon-form d-flex flex-wrap" id="typeFilter">Filter by type:
                    <span type="button" class="filter-badge badge all ms-2" data-type="all" onclick="filterByType('all')">All</span>
                    <span type="button" class="filter-badge badge bug ms-2" data-type="bug" onclick="filterByType('bug')">Bug</span>
                    <span type="button" class="filter-badge badge dark ms-2" data-type="dark" onclick="filterByType('dark')">Dark</span>
                    <span type="button" class="filter-badge badge dragon ms-2" data-type="dragon" onclick="filterByType('dragon')">Dragon</span>
                    <span type="button" class="filter-badge badge electric ms-2" data-type="electric" onclick="filterByType('electric')">Electric</span>
                    <span type="button" class="filter-badge badge fairy ms-2" data-type="fairy" onclick="filterByType('fairy')">Fairy</span>
                    <span type="button" class="filter-badge badge fighting ms-2" data-type="fighting" onclick="filterByType('fighting')">Fighting</span>
                    <span type="button" class="filter-badge badge fire ms-2" data-type="fire" onclick="filterByType('fire')">Fire</span>
                    <span type="button" class="filter-badge badge flying ms-2" data-type="flying" onclick="filterByType('flying')">Flying</span>
                    <span type="button" class="filter-badge badge ghost ms-2" data-type="ghost" onclick="filterByType('ghost')">Ghost</span>
                    <span type="button" class="filter-badge badge grass ms-2" data-type="grass" onclick="filterByType('grass')">Grass</span>
                    <span type="button" class="filter-badge badge ground ms-2" data-type="ground" onclick="filterByType('ground')">Ground</span>
                    <span type="button" class="filter-badge badge ice ms-2" data-type="ice" onclick="filterByType('ice')">Ice</span>
                    <span type="button" class="filter-badge badge normal ms-2" data-type="normal" onclick="filterByType('normal')">Normal</span>
                    <span type="button" class="filter-badge badge poison ms-2" data-type="poison" onclick="filterByType('poison')">Poison</span>
                    <span type="button" class="filter-badge badge psychic ms-2" data-type="psychic" onclick="filterByType('psychic')">Psychic</span>
                    <span type="button" class="filter-badge badge rock ms-2" data-type="rock" onclick="filterByType('rock')">Rock</span>
                    <span type="button" class="filter-badge badge steel ms-2" data-type="steel" onclick="filterByType('steel')">Steel</span>
                    <span type="button" class="filter-badge badge water ms-2" data-type="water" onclick="filterByType('water')">Water</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal fade modal-background" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header no-border-modal">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-container" id="modalBody">
                    <!-- Pokemon details will be added here -->
                </div>
            </div>
        </div>
    </div>    
    <div class="container mt-2">
        <div class="row" id="listPokemon">
            <!-- Pokemon elements will be added here -->
        </div>
    </div>
    <div class="container" id="messageId">
        <!-- Pokemon alert will be added here -->
    </div>
    <button type="button" class="scroll-top btn btn-primary btn-floating btn-lg" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </button>
    <div class="text-center" id="loadingSpinner">
        <div class="spinner-border spinner-page" role="status"></div>
        <div class="spinner-title">Loading...</div>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
